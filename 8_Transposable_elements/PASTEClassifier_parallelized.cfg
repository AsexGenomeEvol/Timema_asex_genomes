[repet_env]
repet_version: 1.0
repet_host: devbioinfo.unil.ch
repet_user: synergia
repet_pw: synergia1234
repet_db: synergia
repet_port: 3306
repet_job_manager: SGE

[project]
project_name: project_name
project_dir: /project_dir

[detect_features]
resources: 
tmpDir: /scratch/beegfs/monthly/jbast/TEclassi/tmp
term_rep: yes
polyA: yes
tand_rep: yes
orf: yes
blast: blastplus
TE_BLRn: yes
TE_BLRtx: yes
TE_nucl_bank: repbase20.05_ntSeq_cleaned_TE.fa
TE_BLRx: yes
TE_prot_bank: repbase20.05_aaSeq_cleaned_TE.fa
HG_BLRn: yes
HG_nucl_bank: HG.fasta
TE_HMMER: yes
TE_HMM_profiles: ProfilesBankForREPET_Pfam27.0_GypsyDB.hmm
TE_HMMER_evalue: 10
rDNA_BLRn: yes
rDNA_bank: rDNA_silva.fa
tRNA_scan: no
TRFmaxPeriod: 15
clean: yes

[classif_consensus]
resources: 
tmpDir: /scratch/beegfs/monthly/jbast/TEclassi/tmp
limit_job_nb: 0
max_profiles_evalue: 1e-3
min_TE_profiles_coverage: 20
min_HG_profiles_coverage: 75
max_helitron_extremities_evalue: 1e-3
min_TE_bank_coverage: 5
min_HG_bank_coverage: 95
min_rDNA_bank_coverage: 95
min_HG_bank_identity: 90
min_rDNA_bank_identity: 90
min_SSR_coverage: 0.75
max_SSR_size: 100
clean: yes
